image: docker:latest

services:
  - docker:dind

variables:
  RAILWAY_SERVICE_NAME: banksoumya
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"
  JAVA_VERSION: 21
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  TOMCAT_URL: http://192.168.0.109:8085/manager/text
  TOMCAT_USER: "$admin"
  TOMCAT_PASS: "$admin"
  WAR_FILE: build/libs/bank-1.war

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - ".gradle"
    - build

stages:
  - build
  - test
  - postman_test
  - scan
  - deploy

build:
  stage: build
  script:
    - gradle --version
    - gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - ".gradle"
      - build

test:
  stage: test
  script:
    - gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - ".gradle"
      - build

postman_tests:
  stage: postman_test
  image: postman/newman:latest
  script:
    - newman run bankcollectionprod.postman_collection.json -r cli,json --reporter-json-export newman/report.json
  artifacts:
    paths:
      - newman/report.json

trivy_scan:
  stage: scan
  script:
    - docker build -t myapp:latest .
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image myapp:latest

deploy-railway:
  stage: deploy
  image: ubuntu
  only:
    - pushes
    - main
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - railway up --service=$RAILWAY_SERVICE_NAME -d
